{% extends '_base.html' %}

{% load static %}
{% load i18n %}

{% block page_title %}
    Blog Detail
{% endblock %}

{% block content %}  
    {% include "top_header.html" with header_name=blog.title %}

    <div class="container mt-5 mx-auto"> 
        <div class="row">
            <div class="col-lg-12">
                <article>
                    <header class="mb-4">
                        <div class="text-muted fst-italic mb-2">{{ blog.created_at }}</div>
                    </header>

                    {% if blog.image %}
                        <figure class="mb-5">
                            <img class="img-fluid rounded"  src="{{ blog.image.url }}" alt="">
                        </figure>
                    {% endif %}
                  
                    <section class="mb-6">
                        {{ blog.content|linebreaks }}
                    </section>
                </article>
            </div>
        </div>
    </div>
{% endblock %}
