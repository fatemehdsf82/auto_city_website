{% extends "_base.html" %}

{% block page_title %}
    Sign Up
{% endblock page_title %}

{% block content %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-white text-dark" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <form method="POST">
                                {% csrf_token %}
                                <h2 class="fw-normal mb-3 text-uppercase">Sign Up</h2>
                                
                                {% for field in form %}
                                    <div class="form-floating mb-3 flex-column">
                                        {{ field }}
                                        <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
                                    </div>
                                {% endfor %}
                                    
                                <div class="form-check text-start my-3">
                                    <input class="form-check-input" type="checkbox" value="agree-terms" id="flexCheckAgree" required>
                                    <label class="form-check-label" for="flexCheckAgree">
                                        I agree to the terms and conditions
                                    </label>
                                </div>
                                    
                                <button class="btn btn-success w-100 py-2" type="submit">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
